<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-header>
  <ion-searchbar (ionInput)="getItems($event)" [debounce]="500" placeholder="Search..."></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <h2>Name: {{post.name}}</h2>
      <h2>Gender: {{post.gender}}</h2>
      <h2>Species: {{post.species}}</h2>
      <button ion-button clear item-right (click)="viewItem(post)">View</button>
    </ion-item>
    
  </ion-list>
</ion-content>
